<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Colors</title>
        <script>
        
            document.addEventListener('DOMContentLoaded', function() {

                // BUTTONS
                document.querySelectorAll('button'),forEach(function(button) {
                    button.onclick = function() {
                        document.querySelector('#hello').style.color = button.dataset.color;
                    };
                });

                //DROPDOWN
                document.querySelectorAll('select').onchange = function() {
                    document.querySelector('#bye').style.color = this.value
                }

                // Change font color
               // document.querySelector('#yellow').onclick = function() {
                //    document.querySelector('#hello').style.color = 'yellow';
                //};

                //document.querySelector('#blue').onclick = function() {
                  //  document.querySelector('#hello').style.color = 'blue';
                //};

                //document.querySelector('#red').onclick = function() {
                  //  document.querySelector('#hello').style.color = 'red';
                //};
            });

        </script>
    </head>
    <body>
        <h1 id="hello">Hello</h1>
        <button data-color="yellow">Yellow</button>
        <button data-color="blue">Blue</button>
        <button data-color="red">Red</button>

        <h1 id="bye">Good Bye</h1>
        <select>
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="white">White</option>
        </select>
    </body>
</html>
